<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <link rel="stylesheet" href="css/main.css">
  <meta	name="viewport"	content="width=device-width,	initial-scale=1.0">
</head>

<body>
  <header>
    <div id="logo"></div>
    <nav>
      <ul>
        <li>
          <a href="#main_content">ABOUT US</a>
        </li>
        <li>
          <a href=".trips">TRIPS</a>
        </li>
        <li>
          <a href=".plans">PLANS</a>
        </li>
        <li>
          <a href=".dreams">DREAMS</a>
        </li>
      </ul>
    </nav>
  </header>
  <div id="main_content">
    <section class="about">
      <div class="about_bg">
        <img src="images/main.jpg" alt="background">
      </div>
      <div class="about_content">
        <div class="about_content-socialmedia">Check our Social Media!</div>
        <div class="about_content-us">
          <h1><span>We DREAM,</span><span> We PLAN,</span><span> We TRAVEL</span></h1>
          <h5><span class="blue">Join</span><span> us,</span> <span class="blue">see</span> <span> what we have seen.</span> <span class="blue">Follow</span> <span>us, get</span> <span class="blue">inspired</span> <span>and</span> <span class="blue">share</span> <span> Your experience...</span></h5>
          <a href="#contact">Contact Us</a>
        </div>
        <div class="about_content-contact">
          <ul class="contact_list">
            <li><i id="contact-email"></i>hello@travelplanner.com</li>
            <li><i id="contact-instagram"></i>@travelplanner</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="trips">
      <div class="trips-cambodia row">
        <div class="col-2">
          <a href="#"><img src="images/angkor-wat-cambodia.jpg" alt="angkor-wat cambodia"></a>
        </div>
        <div class="col-1">
          <a href="#"><img src="images/ankor-wat-cambodia-asia-lake-angkor-wat-ankor.jpg" alt="angkor-wat cambodia"></a>
        </div>
        <div class="col-1">
          <a href="#"><img src="images/cambodia.jpg" alt="cambodia village"></a>
        </div>
        <div class="col-2">
          <a href="#"><img src="images/ta-prohm-cambodia-angkor-siem-reap-jungle.jpg" alt="ta-prohm cambodia angkor siem-reap jungle"></a>
        </div>
      </div>
      <div class="trips-thailand row"></div>
      <div class="trips-rome row"></div>
      <div class="trips-california row"></div>
      <div class="trips-arizona row"></div>
      <div class="trips-nevada row"></div>
      <div class="trips-tuscany row"></div>
      <div class="trips-venezia row"></div>
      <div class="trips-florenz row"></div>
      <div class="trips-garda row"></div>
      <div class="trips-vienna row"></div>
      <div class="trips-berlin row"></div>
      <div class="trips-prague row"></div>
    </section>
    <section class="plans">
      <div class="plans-israel"></div>
    </section>
    <section class="dreams">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
  </div>
  <footer id="contact">
  </footer>
</body>
<script src="js/app.js"></script>

</html>
